{% extends "admin42/configuration/base.html" %}
{% load admin_utils %}
{% block main_content %}
<div id="platform-dashboard-tmpl-list" class="p20">
    <bk-button theme="primary" class="mb20" @click="handleCreate">
        创建仪表盘模板
    </bk-button>

    <bk-table :data="data">
        <bk-table-column label="名称" prop="name" width="200"></bk-table-column>
        <bk-table-column label="展示名称" width="600">
            <template slot-scope="props">
                <span v-bk-tooltips="props.row.display_name">
                    $[ props.row.display_name ]
                </span>
            </template>
        </bk-table-column>
        <bk-table-column label="语言" prop="language" width="200"></bk-table-column>
        <bk-table-column label="版本" prop="version" width="200"></bk-table-column>
        <bk-table-column label="是否为插件模板" width="200" align="center">
            <template slot-scope="props">
                <span v-if="props.row.is_plugin_template">是</span>
                <span v-else>否</span>
            </template>
        </bk-table-column>
        <bk-table-column label="操作" width="200">
            <template slot-scope="props">
                <bk-button class="ml5" theme="primary" text @click="handleEdit(props.row)">编辑</bk-button>
                <bk-button class="ml5" theme="danger" text @click="handleDelete(props.row)">删除</bk-button>
            </template>
        </bk-table-column>
    </bk-table>

    <bk-dialog
        v-model="dialog.visible"
        header-position="left"
        width="800"
        :confirm-fn="submitDialog"
        @cancel="cancelDialog"
        :mask-close="false"
    >
        <div slot="header">
            $[ dialog.type === 'create'?'添加':(dialog.type === 'edit'?'编辑':'删除') ]仪表盘模板
        </div>
        <bk-form :label-width="140" :model="dialog.form" :rules="rules">
            <bk-form-item label="名称" :property="name" :required="true">
                <bk-input v-model="dialog.form.name" :disabled="dialog.type !== 'create'" placeholder="与蓝鲸监控约定的仪表盘名称，如：bksaas/framework-python"></bk-input>
            </bk-form-item>
            <bk-form-item label="展示名称" :required="true">
                <bk-input v-model="dialog.form.display_name"></bk-input>
            </bk-form-item>
            <bk-form-item label="语言" :required="true">
                <bk-select v-model="dialog.form.language" searchable>
                   <bk-option v-for="choice in getChoices(langChoices)"
                        :key="choice.id"
                        :id="choice.id"
                        :name="choice.name">
                    </bk-option>
                </bk-select>
            </bk-form-item>
            <bk-form-item label="版本" :required="true">
                <bk-input v-model="dialog.form.version"></bk-input>
            </bk-form-item>
            <bk-form-item label="是否为插件模板">
                <bk-switcher v-model="dialog.form.is_plugin_template"></bk-switcher>
            </bk-form-item>
        </bk-form>
    </bk-dialog>
</div>

{% endblock %}


{% block main_script %}
<script>
const langChoices = {{ language_choices | to_json }}

const URLRouter = {
    create: decodeURI("{% url 'admin.configuration.dashboard_template' %}"),
    list: decodeURI("{% url 'admin.configuration.dashboard_template' %}"),
    detail: decodeURI("{% url 'admin.configuration.dashboard_template.detail' '${id}' %}"),
}

document.addEventListener('DOMContentLoaded', () => {
    new Vue({
        el: "#platform-dashboard-tmpl-list",
        delimiters: ['$[', ']'],
        mixins: [SubmitMixin],
        data: function () {
            return {
                langChoices: langChoices,
                data: [],
                dialog: {
                    form: {
                        id: undefined,
                        name: '',
                        display_name: '',
                        language: '',
                        version: '',
                        is_plugin_template: false,
                    },
                    row: undefined
                },
                rules: {
                    name: [
                        {
                            required: true,
                            message: '必填项',
                            trigger: 'blur'
                        },
                        {
                            max: 64,
                            message: '不能多于64个字符',
                            trigger: 'blur'
                        },
                    ],
                    display_name: [
                        {
                            required: true,
                            message: '必填项',
                            trigger: 'blur'
                        },
                        {
                            max: 512,
                            message: '不能多于512个字符',
                            trigger: 'blur'
                        },
                    ],
                    language: [
                        {
                            required: true,
                            message: '必填项',
                            trigger: 'blur'
                        }
                    ],
                    version: [
                        {
                            required: true,
                            message: '必填项',
                            trigger: 'blur'
                        }
                    ],
                }
            }
        },
        mounted: function () {
            this.fetchDashboardTmplList()
        },
        methods: {
            fillUrlTemplate: function (url_template, {row}) {
                if (!row)
                    row = {}
                return url_template.replace("${id}", row.id)
            },
            cancelDialog: function () {},
            processData: function (data) {
                return new Promise(resolve => {
                  resolve(data)
                }
              )
            },
            fetchDashboardTmplList: async function () {
                const el = this.$bkLoading({title: '加载中'})
                try {
                    await this.$http.get(URLRouter['list']).then(res => {
                        this.data = res.results
                    })
                } finally {
                    el.hide = true
                }
            },
            submitCallback: function () {
                return this.fetchDashboardTmplList()
            },
            handleCreate: function () {
                this.dialog.type = "create"
                this.dialog.row = undefined

                this.dialog.form = {
                    id: undefined,
                    name: '',
                    display_name: '',
                    language: '',
                    version: '',
                    is_plugin_template: false,
                }
                this.dialog.visible = true
            },
            handleEdit: function (row){
                this.dialog.type = "edit"
                this.dialog.row = row

                this.dialog.form = {...row}
                this.dialog.visible = true
            },
            handleDelete: function (row) {
                this.dialog.type = "delete"
                this.dialog.row = row

                this.dialog.form = {...row}
                this.dialog.visible = true
            },
            handleView: function (row) {
                this.readOnlyDialog.form = {...row}
                this.readOnlyDialog.visible = true
            },
            getChoices: function (choices) {
                return Object.keys(choices).map(key => {
                    return {
                        id: key,
                        name: choices[key],
                    }
                })
            },
        },
    })
})

</script>
{% endblock %}
