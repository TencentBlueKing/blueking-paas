# A draft of BkApp CRD, work in progress
apiVersion: paas.bk.tencent.com/v1alpha1
kind: BkApp
metadata:
  name: backend-app
spec:
  processes:
    - name: web
      replicas: 2
      image: nginx:latest
      # 不填写使用容器默认配置
      # command: ...
      # args: ...

      # 暴露 HTTP 请求的容器内服务信息
      targetPort: 8080
      # 暂不设计包含 name、containerPort、exposed 等属性的更复杂的 ports 数据结构
      # 待处理更复杂的服务通信需求后再调整模型设计？
      # ports:
      #   - name: default
      #     targetPort: 80
      #     protocol: TCP

      # 资源配额，不使用 requests/limits？还是继续使用 PodSpec 里的标准
      # https://kubevela.io/docs/end-user/components/references#ports
      cpu: 2
      memory: 1GiB
    - name: worker
      replicas: 1
      image: busybox:latest
      command:
        - "/bin/sh"
      args:
        - "-c"
        - "sleep 3600"
  hooks:
    preRelease:
      # 是否与进程定义保持一致，拆分为 command 和 args？
      command:
        - "/bin/echo"
      args:
        - "hello"
  configuration:
    # 是否允许每个进程内部重载环境变量？
    env:
      - name: FOO
        value: 'foo-value'
  # 是否设计允许按环境名 override 主体配置？
  # overrideByEnv:
  #   # 相当于让预发布环境追加环境变量
  #   - envName: "stag"
  #     strategy: "merge"
  #     configuration:
  #       env:
  #       - name: BAR
  #         value: 'bar-value'
