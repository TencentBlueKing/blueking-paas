[[tool.poetry.source]]
default = true
name = "tencent-mirror"
url = "https://mirrors.tencent.com/pypi/simple/"

[tool.black]
exclude = '''
/(
  node_modules/.*
  | .*/migrations
  | .*/paasng/platform/mgrlegacy/data
  | .*/tests/platform/mgrlegacy/assets
)/
'''
line-length = 119
skip-string-normalization = 'true'

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
line_length = 119
multi_line_output = 3
use_parentheses = true
known_local_folder = ["tests", "paasng"]


[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
check_untyped_defs = true
namespace_packages = true
exclude = [
  '^paasng/ee/.*$',
  '^paasng/te/.*$',
  '^paasng/paas_settings_ieod/.*$',
  '^paasng/paas_settings_ee/.*$',
  '^paasng/paasng/platform/mgrlegacy/data/.*$',
  '^paasng/tests/platform/mgrlegacy/.*$',
]

[[tool.mypy.overrides]]
module = "mypy-paasng.settings.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tests.platform.mgrlegacy.assets.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true
